{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Leaderboard</title>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{% static 'css/leaderboard.css' %}">
</head>

<body>
<br>
<br>
    <h1 style="color: aliceblue;">LEADERBOARD</h1>
<table>
    <THEAD>
    <tr>
      <th>
       Pos
      </th>
      <th>
       User
      </th>
      <th>
       Points
      </th>
    </tr>
</THEAD>
<tbody>
    {% for x in list %}
    <tr>
        <td>{{forloop.counter}}</td>
        <td class="name">{{x.user}}</td>
        <td class="contributions">{{x.contribution}}</td>
    </tr>
    {% endfor %}
</tbody>
  </table>
<script>
    var color_list=[
    "#202060",
    "#660066",
    "#660033",
    "#cc6600",
    "#0055ff",
    "#006699",
    "#408000",
    "#00334d",
    "#ff9900",
    "#993300",
    "#ff3333",
    "#4d0000",
    "#006666"
    ]
    var elem = document.getElementsByClassName("name")
    for (i = 0, len = elem.length; i < len; i++) {
    elem[i].style.cssText = "color: "+ color_list[Math.floor(Math.random() * color_list.length)]+" !important";
    
  }
  var elem2 = document.getElementsByClassName("contributions")
    for (i = 0, len = elem2.length; i < len; i++) {
    elem2[i].style.cssText = "color: "+ color_list[Math.floor(Math.random() * color_list.length)]+" !important";
    
  }
</script>


</body>
</html>
