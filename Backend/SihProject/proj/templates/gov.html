{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Government</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'css/style1.css' %}">
    <script async defer src="https://buttons.github.io/buttons.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.0/css/mdb.min.css" rel="stylesheet">
  
  </head>
  <body>
   <div class="c">
   <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
     
       
      <div class="collapse navbar-collapse" id="menu">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a href="#t1" class="nav-link">
              <i class="fas fa-list-ul"></i> Home</a>
          </li>
          <li class="nav-item">
            <a href="/gov-ngoreviewed/" class="nav-link">
              <i class=""></i> NGOList</a>
          </li>
        </ul>
        <ul class="navbar-nav ml-auto">
           
          <li class="nav-item">
            <a href="/logout/" class="nav-link">
              <!-- logout -->
              <i class="fas fa-sign-out-alt"></i> Logout</a>
          </li>
        </ul>
      </div>
    </nav>
 
  <div class="container-fluid">
    
    <div class="row"> 
      <div class="col-8">
        <h2 style="width:1120px!important;" class="text-white p-2 "> Update Rating</h2>
        <div class="container" style="margin-left:0px">
        <!-- display NGOlist from db-->
        <table class="table mt-3" id="t1">
          <thead class="table-dark">
            <tr>
              <th>SNo.</th>
              <th>Name</th>
              <th>Address</th>
              <th>Rating</th>
              <th></th>
              <th></th>
              <th></th>
              <th></th>

            </tr>
          </thead>
          <tbody class="tbdy">
            <tr>


              <td>1</td>
              <td>abc</td>
              <td>def</td>
              <td>3.5</td>
              <td> <input type="button"  value="Delete" class="two" style="background-color:rgba(85, 119, 88, 0.9)" />
               </td>
              <td> <input type="button" onclick="addTextBox()" class="two" value="Update Rating" style="background-color:rgba(85, 119, 88, 0.9)"/>
              </td>
              <td>
               <input type="text" value="" name="Test Name" class="box4" id="box4" style="display:none "/>
              
              <input type="button" value="Submit" id="two" class="two"disabled="disabled" style="background-color:rgba(85, 119, 88, 0.9)"/>
               </td>
               <td>
               
               </td>

             
               
              
              
             
            </tr>
            
          </tbody>
        </table>
            

      </div>
      <div class="row"> 
      <div class="col-8">
        <h2 style="width:800px!important;" class="text-white p-2 "> Update Status</h2>
        <div class="container" style="margin-left:0px">
        <!-- display location of uncleaned areas-->
        <table class="table mt-3" id="t2">
          <thead class="table-dark">
            <tr>
              <th>SNo.</th>
              <th>Location</th>
              <th>Time</th>
              <th>Undertaken By</th>
              
              <th></th>

            </tr>
          </thead>
          <tbody class="tbdy">
            {% for x in list %}
            <tr>


              <td>{{forloop.counter}}</td>
              <td>{{x.lat}},{{x.lon}}</td>
              <td>{{x.timestamp}}</td> 
              <td>{{x.ngoName}}</td>
              <td></td>           
            </tr>
            {% endfor %}
            
          </tbody>
        </table>
            

      </div>
    </div>
     

  </div>
  <div>
  </div>
   <script>
   function addTextBox() {

    var box4 = document.getElementById("box4");
    box4.style.display = "inline";
    document.getElementById('two').removeAttribute('disabled');

    
}


</script>






</body>
  

  
</html>
